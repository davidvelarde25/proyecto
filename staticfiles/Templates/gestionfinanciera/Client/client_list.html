{% extends 'base.html' %}

{% block content %}

          <div class="card blue darken-1">
            <table class="table table-dark">
              <div class="card-content white-text">

                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Cedula</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>

                  {% for data in clientes %}
                  <tr>
                    <td>{{ data.id }}</td> <!-- con upper colocamos las letras en mayuscula -->
                    <td>{{ data.Name }}</td> <!-- con upper colocamos las letras en mayuscula -->
                    <td>{{ data.Identification }}</td>
                    <td>{{ data.Email }}</td>
                    <td>
                        <a href="{% url 'listarnomina' data.id %}" class="">
                          <i class="material-icons">Nomina</i>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'listarreferencia' data.id %}" class="">
                          <i class="material-icons">Referencia</i>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'listargestion' data.id %}" class="">
                          <i class="material-icons">Gesti√≥n</i>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'editarcliente' data.id %}" class="">
                          <i class="material-icons">update_forever</i>
                        </a>
                    </td>

                  </tr>
                  {% endfor %}
                </tbody>
                </div>
              </table>
              <div class="fixed-action-btn">
                <a href="{% url 'crearcliente' %}" class="btn-floating btn-large red">
                  <i class="material-icons">add</i>

                </a>
              </div>
            </div>

{% endblock %}
