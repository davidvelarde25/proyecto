{% extends 'base.html' %}

{% block content %}

<form action="{%url 'crearcuenta' clientId %}" method="post">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Tipo de Cuenta</label>
        <select class="browser-default " name="Account_Type" id="Account_Type" value="">
          <option value="" disabled selected>Seleccione</option>
          <option value="normal">Ahorros</option>
          <option value="embargada">Corriente</option>
        </select>
    </div>
    <div class="form-group col-md-6">
      <label for="Number">Numero cuenta</label>
      <input type="number" class="form-control" id="Number" name="Number">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="banco">Banco</label>
      <input type="text" class="form" id="Bank" name="Bank">
    </div>
    <div class="form-group col-md-6">
      <label>Estado Cuenta</label>
        <select class="browser-default " name="State" id="State" value="">
          <option value="" disabled selected>Seleccione</option>
          <option value="normal">Normal</option>
          <option value="embargada">Embargada</option>
          <option value="inactiva">Inactiva</option>
        </select>
    </div>
    <div class="form-group col-md-6">
      <label for="Fk_Client"></label>
      <input type="hidden" class="form" id="Fk_Client" name="Fk_Client" value="{{clientId}}" >
    </div>
  </div>
  <div style="text-align: right">
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
{% endblock %}
