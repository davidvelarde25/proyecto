{% extends 'base/base.html' %}
{% block content %}
<div class="container">
<h4 class="m-0 text-dark">Listado de usuarios</h4>
<div  style="text-align: right" class="fixed-action-btn">
  <a href="{% url 'users:signup' %}" class="btn btn-success">
    <i class="material-icons">Registrar Usuario</i>
  </a>
</div>

    <table class="table striped">
        <tr>

            <th>Usuario</th>
            <th>Email</th>
            <th>Rol</th>
        </tr>
        {% for user in object_list %}
        <tr>
          
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.profile.rol.descripcion }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
{% endblock %}
