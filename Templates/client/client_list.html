{% extends 'base.html' %}

{% block content %}

          <div class="card blue darken-1">
            <table class="table table-dark">
              <div class="card-content white-text">

                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Cedula</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in client %}
                  <tr>
                    <td>{{ data.Name }}</td> <!-- con upper colocamos las letras en mayuscula -->
                    <td>{{ data.Identification }}</td>
                    <td>{{ data.Email }}</td>
                    <td>
                          <a href="{% url 'editar' data.id %}">
                          <i class="material-icons">update_forever</i>
                          </a>
                        </td>
                  </tr>
                  {% endfor %}
                </tbody>
                </div>
              </table>
              <div class="fixed-action-btn">
                <a href="{% url 'crear_cliente'%}" class="btn-floating btn-large red">
                  <i class="large material-icons">>add</i>
                </a>
              </div>
            </div>

{% endblock %}
