{% extends 'base/base.html' %}

{% block content %}

          <div class="card blue darken-1">
            <h1 class="m-0 text-dark">Nóminas</h1>
            <table class="table">
              <div class="card-content white-text">

                <thead>
                  <tr>
                    <th>Empresa</th>
                    <th>Tipo</th>
                    <th>Salario</th>
                  </tr>
                </thead>
                <tbody>

                  {% for data in nomina %}
                        <tr>
                          <td>{{ data.Payroll_Company }}</td> <!-- con upper colocamos las letras en mayuscula -->
                          <td>{{ data.Payroll_Type }}</td>
                          <td>{{ data.Salary_Value }}</td>
                          <td>
                            <a href="{% url 'listarsimulacion' data.id %}" class="btn btn-primary">
                              <i class="material-icons">Simulación</i>
                            </a>
                          </td>
                          <td>
                            <a href="{% url 'editarnomina' data.id %}" class="btn btn-warning">
                              <i class="material-icons">Actualizar</i>
                            </a>
                          </td>
                          <td>
                            <a href="{% url 'eliminarnomina' data.id %}" class="btn btn-danger">
                              <i class="material-icons">Eliminar</i>
                            </a>
                          </td>
                        </tr>
                  {% endfor %}
                </tbody>
                </div>
              </table>
              <div class="fixed-action-btn">
                <a href="{% url 'crearnomina' clientId %}" class="btn btn-success">
                  <i class=" material-icons">Crear Nómina</i>
                </a>
              </div>
            </div>

{% endblock %}
