{% extends 'base/base.html' %}

{% block content %}

<form action="{%url 'editardesembolso' management_typeId %}" method="post">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Payment_Value">Valor Desembolso</label>
      <input type="number" class="form" id="Payment_Value" name="Payment_Value" value="{{disbursement.Payment_Value}}">
    </div>
    <div class="form-group col-md-6">
      <label for="Pay_Date">Fecha de Pago</label>
      <input type="date" class="form-control" id="Pay_Date" name="Pay_Date" value="{{disbursement.Pay_Date}}">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Banking_Entity">Entidad Bancaria</label>
      <input type="text" class="form-control" id="Banking_Entity" name="Banking_Entity" value="{{disbursement.Banking_Entity}}">
    </div>
    <div class="form-group col-md-6">
      <label for="Disbursement_Amount">Monto desembolso</label>
      <input type="number" class="form-control" id="Disbursement_Amount" name="Disbursement_Amount" placeholder="" value="{{disbursement.Disbursement_Amount}}">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Number_Installment">Numero Cuotas</label>
      <input type="text" class="form-control" id="Number_Installment" name="Number_Installment" value="{{disbursement.Number_Installment}}">
    </div>
    <div class="form-group col-md-6">
      <label for="Adviser">Asesor</label>
      <input type="text" class="form-control" id="Adviser" name="Adviser" placeholder="" value="{{disbursement.Adviser}}">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Estado Desembolso</label>
        <select class="form-control " name="State" id="State" value="{{disbursement.State}}">
          <option value="{{disbursement.State}}" disabled selected>{{disbursement.State}}</option>
          <option value="En Proceso">En Proceso</option>
          <option value="Radicado">Radicado</option>
          <option value="Desembolso">Desembolsado</option>
        </select>
    </div>
    <div class="form-group col-md-6">
      <label for="Adviser"></label>
      <input type="hidden" class="form" id="Fk_Management_Type" name="Fk_Management_Type" placeholder="" value="{{disbursement.Fk_Management_Type.id}}">
    </div>
  </div>
  <div style="text-align: right">
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
{% endblock %}
