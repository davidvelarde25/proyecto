{% extends 'base.html' %}

{% block content %}

<form action="{%url 'crearcuenta' %}" method="post">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Tipo de Cuenta</label>
        <select class="browser-default " name="Account_Type" id="Account_Type" value="{{bank_accounts.Account_Type}}">
          <option value="{{bank_accounts.Account_Type}}" disabled selected>Seleccione</option>
          <option value="normal">Ahorros</option>
          <option value="embargada">Corriente</option>
        </select>
    </div>
    <div class="form-group col-md-6">
      <label for="Number">Numero cuenta</label>
      <input type="number" class="Number" id="Number" value="{{bank_accounts.Number}}">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="banco">Banco</label>
      <input type="text" class="Bank" id="Bank" value="{{bank_accounts.Bank}}">
    </div>
    <div class="form-group col-md-6">
      <label>Estado Cuenta</label>
        <select class="browser-default " name="State" id="State" value="{{bank_accounts.State}}">
          <option value="{{bank_accounts.State}}" disabled selected>Seleccione</option>
          <option value="normal">Normal</option>
          <option value="embargada">Embargada</option>
          <option value="inactiva">Inactiva</option>
        </select>
    </div>
  </div>
  <div style="text-align: right">
    <button type="submit" class="btn btn-primary">Crear</button>
  </div>
</form>
{% endblock %}
