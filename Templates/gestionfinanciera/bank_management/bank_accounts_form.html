{% extends 'base/base.html' %}

{% block content %}
<div class="container-fluid col-md-8">
  <form action="{%url 'crearcuenta' clientId %}" method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Tipo de Cuenta</label>
          <select class="form-control" name="Account_Type" id="Account_Type" value="">
            <option value="" disabled selected>Seleccione</option>
            <option value="Ahorros">Ahorros</option>
            <option value="Corriente">Corriente</option>
          </select>
      </div>

      <div class="form-group col-md-6">
        <label for="Number">Numero cuenta</label>
        <input type="number" class="form-control" id="Number" name="Number">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="banco">Banco</label>
        <input type="text" class="form-control" id="Bank" name="Bank">
      </div>
      <div class="form-group col-md-6">
        <label>Estado Cuenta</label>
          <select class="form-control" name="State" id="State" value="">
            <option value="" disabled selected>Seleccione</option>
            <option value="Normal">Normal</option>
            <option value="Embargada">Embargada</option>
            <option value="Inactiva">Inactiva</option>
          </select>
      </div>
      <div class="form-group col-md-6">
        <label for="Fk_Client"></label>
        <input type="hidden" class="form" id="Fk_Client" name="Fk_Client" value="{{clientId}}" >
      </div>
    </div>
    <div style="text-align: right">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>

{% endblock %}
