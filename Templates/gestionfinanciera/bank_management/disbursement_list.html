{% extends 'base/base.html' %}

{% block content %}

          <div class="card blue darken-1">
            <h1 class="m-0 text-dark">Desembolsos</h1>
            <table class="table">
              <div class="card-content white-text">

                <thead>
                  <tr>
                    <th>Valor Pago</th>
                    <th>Entidad Bancaria</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in desembolso %}
                  <tr>
                    <td>{{ data.Payment_Value }}</td>
                    <td>{{ data.Banking_Entity }}</td>
                    <td>{{ data.State }}</td>
                    <td>
                        <a href="{% url 'editardesembolso' data.id %}" class="btn btn-warning">
                          <i class="material-icons">Actualizar</i>
                        </a>
                    </td>
                    <td>
                      <a href="{% url 'eliminardesembolso' data.id %}" class="btn btn-danger">
                        <i class="material-icons">Eliminar</i>
                      </a>
                  </td>
                  </tr>
                  {% endfor %}
                </tbody>
                </div>
              </table>
              <div class="fixed-action-btn">
                <a href="{% url 'creardesembolso' management_typeId %}" class="btn btn-success">
                  <i class="large material-icons">Crear Desembolso</i>
                </a>
              </div>
            </div>

{% endblock %}
