{% extends 'base.html' %}

{% block content %}

          <div class="card blue darken-1">
            <table class="table table-dark">
              <div class="card-content white-text">

                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Valor Pago</th>
                    <th>Entidad Bancaria</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in desembolso %}
                  <tr>
                    <td>{{ data.id}}</td> <!-- con upper colocamos las letras en mayuscula -->
                    <td>{{ data.Payment_Value }}</td>
                    <td>{{ data.Banking_Entity }}</td>
                    <td>{{ data.State }}</td>
                    <td>
                        <a href="{% url 'editardesembolso' data.id %}" class="">
                          <i class="material-icons">update_forever</i>
                        </a>
                    </td>
                    <td>
                      <a href="{% url 'eliminardesembolso' data.id %}" class="">
                        <i class="material-icons">delete_forever</i>
                      </a>
                  </td>
                  </tr>
                  {% endfor %}
                </tbody>
                </div>
              </table>
              <div class="fixed-action-btn">
                <a href="{% url 'creardesembolso' management_typeId %}" class="btn-floating btn-large red">
                  <i class="large material-icons">add</i>
                </a>
              </div>
            </div>

{% endblock %}
