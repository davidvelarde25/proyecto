{% extends 'base/base.html' %}

{% block content %}

          <div class="card blue darken-1">
            <h1 class="m-0 text-dark">Simulación</h1>
            <table class="table">
              <div class="card-content white-text">

                <thead>
                  <tr>
                    <th>Banco</th>
                    <th>Numero Cuotas</th>
                    <th>Valor Cuota</th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in simulacion %}
                  <tr>
                    <td>{{ data.Bank }}</td>
                    <td>{{ data.Number_Quotas }}</td>
                    <td>{{ data.Quota_Value }}</td>
                    <td>
                        <a href="{% url 'editarsimulacion' data.id %}" class="btn btn-warning">
                          <i class="material-icons">Actualizar</i>
                        </a>
                    </td>
                    <td>
                      <a href="{% url 'eliminarsimulacion' data.id %}" class="btn btn-danger">
                        <i class="material-icons">Eliminar</i>
                      </a>
                  </td>
                  </tr>
                  {% endfor %}
                </tbody>
                </div>
              </table>
              <div class="fixed-action-btn">
                <a href="{% url 'crearsimulacion' payrollId %}" class="btn btn-success">
                  <i class="large material-icons">Crear Simulación</i>
                </a>
              </div>

            </div>

{% endblock %}
