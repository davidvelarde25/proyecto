{% extends 'base.html' %}

{% block content %}

          <div class="card blue darken-1">
            <table class="table table-dark">
              <div class="card-content white-text">

                <thead>
                  <tr>
                    <th>Tipo Certificado</th>
                    <th>Fecha Solicitud</th>
                    <th>Valor Certificado</th>
                    <th>Fecha de Pago</th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in certificado %}
                  <tr>
                    <td>{{ data.Type }}</td> <!-- con upper colocamos las letras en mayuscula -->
                    <td>{{ data.Application_Date }}</td>
                    <td>{{ data.Certified_Value }}</td>
                    <td>{{ data.Payment_Date }}</td>
                    <td>
                        <a href="{% url 'editarcertificado' data.id %}" class="">
                          <i class="material-icons">update_forever</i>
                        </a>
                    </td>
                    <td>
                      <a href="{% url 'eliminarcertificado' data.id %}" class="">
                        <i class="material-icons">delete_forever</i>
                      </a>
                  </td>
                  </tr>
                  {% endfor %}
                </tbody>
                </div>
              </table>
              <div class="fixed-action-btn">
                <a href="{% url 'crearcertificado' %}" class="btn-floating btn-large red">
                  <i class="large material-icons">add</i>
                </a>
              </div>
            </div>

{% endblock %}
