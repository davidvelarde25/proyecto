{% extends 'base.html' %}

{% block content %}

<div class="card blue darken-1">
  <table class="table table-dark">
    <div class="card-content white-text">

      <thead>
        <tr>
          <th>Asesor Registra</th>
          <th>Fecha de Contacto</th>
          <th>Resultado</th>
          <th>Estado Actual</th>
        </tr>
      </thead>
      <tbody>
        {% for data in tipogestion %}
        <tr>
          <td>{{ data.Advisor_Records.Name }}</td> <!-- con upper colocamos las letras en mayuscula -->
          <td>{{ data.Date_Of_Contact }}</td> <!-- con upper colocamos las letras en mayuscula -->
          <td>{{ data.Outcome }}</td>
          <td>{{ data.Actual_State.Description }}</td>
          <td>
              <a href="{% url 'editarcliente' data.id %}" class="">
                <i class="material-icons">update_forever</i>
              </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
      </div>
    </table>

  </div>

{% endblock %}
