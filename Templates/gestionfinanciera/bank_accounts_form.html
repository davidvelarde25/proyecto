{% extends 'base/base.html' %}

{% block content %}

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Tipo de Cuenta</label>
        <select class="browser-default " name="leyaplica">
          <option value="" disabled selected>Seleccione</option>
          <option value="normal">Ahorros</option>
          <option value="embargada">Corriente</option>
        
        </select>
    </div>
    <div class="form-group col-md-6">
      <label for="numerocuenta">Numero cuenta</label>
      <input type="number" class="numerocuenta" id="numerocuenta">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="banco">Banco</label>
      <input type="text" class="banco" id="banco" placeholder="">
    </div>
    <div class="form-group col-md-6">
      <label>Estado Cuenta</label>
        <select class="browser-default " name="leyaplica">
          <option value="" disabled selected>Seleccione</option>
          <option value="normal">Normal</option>
          <option value="embargada">Embargada</option>
          <option value="inactiva">Inactiva</option>
        </select>
    </div>
  </div>



  <div style="text-align: right">
    <button type="submit" class="btn btn-primary">Crear</button>
  </div>
</form>
{% endblock %}
